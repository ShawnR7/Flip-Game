<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the physics marks: "));
        let b = parseInt(prompt("Enter the chemistry marks: "));
        let c = parseInt(prompt("Enter the maths marks: ")); 
        let d = parseInt(prompt("Enter the biology marks: "));
        let e = parseInt(prompt("Enter the english marks: "));

        let total = a + b + c + d + e;

        let percentage = (total / 500) * 100;

        if (percentage >= 90) {
            document.write("Grade A+");
        } else if (percentage >= 80) {
            document.write("Grade A");
        } else if (percentage >= 70) {
            document.write("Grade B+");
        } else if (percentage >= 60) {
            document.write("Grade B");
        } else if (percentage >= 50) {
            document.write("Grade C+");
        } else if (percentage >= 40) {
            document.write("Grade C");
        } else {
            document.write("Fail");
        }
        document.write("<br>Total Marks: " + total);
    </script>
</body>
</html>
